---
name: Rocky9

on:
  push:
    branches: [ master ]
    paths-ignores:
      - '*.md'

  pull_request:
    branches: [ master ]

jobs:
  Rocky9:

    runs-on: ubuntu-latest
    container: rockylinux/rockylinux:9

    steps:
    - uses: actions/checkout@v3
    - name: Install required packages
      run: |
        dnf install -y sudo git gcc gcc-c++ make libusbx-devel autoconf libtool
    - name: Setup
      run: |
        make init
        make conf
        make build
        sudo make install
    - name: Environment Check
      run: |
        make vars
        make exist
