---
name: Rocky8

on:
  push:
    branches: [ master ]
    paths-ignores:
      - '*.md'

  pull_request:
    branches: [ master ]

jobs:
  Rocky8:

    runs-on: ubuntu-latest
    container: rockylinux/rockylinux:8.10

    steps:
    - uses: actions/checkout@v3
    - name: Install required packages
      run: |
        dnf install -y sudo git gcc gcc-c++ make libusbx-devel autoconf libtool which
    - name: Setup
      run: |
        make init
        make conf.rocky8
        make build
        sudo make install
    - name: Environment Check
      run: |
        make vars
        make exist
